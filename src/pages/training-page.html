<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/polymer-helmet.html">
<link rel="import" href="../elements/hero-block.html">
<link rel="import" href="../elements/footer-block.html">
<link rel="import" href="../elements/md-content.html">

<dom-module id="training-page">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>
    <style>
      :host {
        display: block;
      }
      .training-details {
        margin-left: 20px;
      }
    </style>



    <polymer-helmet
      title="{$ heroSettings.cod.title $} | {$ title $}"
      description="{$ heroSettings.cod.metaDescription $}"
      active="[[active]]"
    ></polymer-helmet>

    <hero-block
      background-image="{$ heroSettings.cod.background.image $}"
      background-color="{$ heroSettings.cod.background.color $}"
      font-color="{$ heroSettings.cod.fontColor $}"
      active="[[active]]"
    >
      <div class="hero-title highlight-font">{$ trainingBlock.title $}</div>
      <p>{$ trainingBlock.description $}</p>
    </hero-block>


    <div class="training-details" >

      <a href="{$ trainingBlock.url $}" layout vertical center><img src="{$ trainingBlock.logoUrl $}" alt="{$ trainingBlock.name $}"></a>
    </div>



    <footer-block></footer-block>
  </template>

  <script>

    // eslint-disable-next-line no-undef
    class TrainingPage extends Polymer.Element {
      static get is() {
        return 'training-page';
      }

      static get properties() {
        return {
          active: Boolean,
          source: {
            type: String,
            value: '{$ training $}',
          },
        };
      }
    }

    window.customElements.define(TrainingPage.is, TrainingPage);
  </script>
</dom-module>
