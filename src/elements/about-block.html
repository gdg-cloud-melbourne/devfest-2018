<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="shared-animations.html">
<link rel="import" href="hoverboard-icons.html">

<dom-module id="about-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment flex-reverse"></style>

    <style>
      :host {
        display: block;
      }

      .container {
        padding-top: 64px;
      }

      .cod-block {
        background-color: rgba(255, 30, 99, 0.33);
      }

      .content {
        display: grid;
        grid-gap: 32px;
        grid-template-columns: 1fr;
      }

      .statistics-block {
        width: 100%;
        display: grid;
        grid-gap: 32px 16px;
        grid-template-columns: repeat(2, 1fr);
      }

      .numbers {
        font-size: 40px;
      }

      .numbers::after {
        content: "";
        display: block;
        height: 2px;
        width: 64px;
        background-color: var(--default-primary-color);
      }

      .label {
        margin-top: 4px;
      }

      @media (min-width: 640px) {
        .content {
          grid-gap: 64px;
          grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .statistics-block {
          grid-gap: 32px;
        }

        .numbers {
          font-size: 56px;
        }
      }

    </style>

    <div class="container">

      <div class="content">

        <div>
          <h1 class="container-title">{$ aboutBlock.title $}</h1>
          <p>{$ aboutBlock.callToAction.featuredSessions.description $}</p>
            <paper-button class="animated icon-right">
              <span class="cta-label">{$ aboutBlock.callToAction.featuredSessions.label $}</span>
              <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
            </paper-button>
          <p>{$ devFestBlock.description $} </p>
          <p>{$ devFestBlock.androidGDGText $} <a href="{$ devFestBlock.androidGDGLink $}" target="_blank" ga-on="click">{$ devFestBlock.androidGDGLinkText $}</a></p>
          </a>

        </div>

      </div>
    </div>
    <!--<div class="container">-->
      <!--<div class="content">-->
        <!--<div>-->
          <!--<h1 class="container-title">{$ devFestBlock.title $}</h1>-->
          <!--<p>{$ devFestBlock.description $} </p>-->
          <!--<p>{$ devFestBlock.androidGDGText $} <a href="{$ devFestBlock.androidGDGLink $}" ga-on="click">{$ devFestBlock.androidGDGLinkText $}</a></p>-->
        <!--</div>-->
      <!--</div>-->
    <!--</div>-->
    <div class="container cod-block">
      <div class="content">
        <div>
          <h1 class="container-title">{$ codBlock.title $}</h1>
          <p>{$ codBlock.summary $} </p>
          <p>{$ codBlock.linkDetail $} <a href="{$ codBlock.link $}" ga-on="click">{$ codBlock.linkLabel $}</a></p>
        </div>
      </div>
    </div>

  </template>

  <script>
    class AboutBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'about-block';
      }
    }

    window.customElements.define(AboutBlock.is, AboutBlock);
  </script>
</dom-module>
